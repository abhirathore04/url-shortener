name: ğŸ”„ Pull Request Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '20'

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  pr-validation:
    name: ğŸ” PR Quality Gate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout PR Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'service/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./service
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§¹ Lint Changed Files
        working-directory: ./service
        run: npm run lint

      - name: ğŸ¨ Check Code Formatting
        working-directory: ./service
        run: npm run format:check

      - name: ğŸ—ï¸ Build Validation
        working-directory: ./service
        run: npm run build

      - name: ğŸ§ª Run Unit Tests
        working-directory: ./service
        env:
          NODE_ENV: test
          LOG_LEVEL: silent
        run: npm run test:unit

      - name: ğŸ“Š Comment PR Results
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const emoji = success ? 'âœ…' : 'âŒ';
            const status = success ? 'passed' : 'failed';
            
            const body = `## ${emoji} PR Validation ${status}
            
            **Validation Summary:**
            - ğŸ§¹ Code linting: ${success ? 'âœ… Passed' : 'âŒ Failed'}
            - ğŸ¨ Code formatting: ${success ? 'âœ… Passed' : 'âŒ Failed'}  
            - ğŸ—ï¸ Build validation: ${success ? 'âœ… Passed' : 'âŒ Failed'}
            - ğŸ§ª Unit tests: ${success ? 'âœ… Passed' : 'âŒ Failed'}
            
            ${success 
              ? 'ğŸ‰ Your PR is ready for review!' 
              : 'ğŸ”§ Please fix the issues above before requesting review.'}`;

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
